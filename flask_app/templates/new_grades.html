<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Nueva calificacion</title>
</head>

<body>

    <header class="d-flex justify-content-between align-items-center text-light p-2 bg-dark mb-3">
        <h1> {{user.first_name}}</h1>
        <a href="/dashboard" class="btn btn-success">Home</a>
        <a href="/logout" class="btn btn-danger">Cerrar Sesi贸n</a>
    </header>

    <h1>Calificaciones</h1>


    <div class="col-4 mx-auto bg-primary px-4  p-4 ">

        <!-- Mensajes de error -->

        {% with messages = get_flashed_messages(category_filter=['grades']) %}
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/create/grades" method="post">
            <div class="form-group">
                <label for="alunmo">Alumno</label>
                <input type="text" id="alunmo" name="alunmo" class="form-control">
            </div>
            <div class="form-group">
                <label for="stack">Stack</label>
                <select id="stack" name="stack" class="form-select">
                    <option>Python</option>
                    <option>Java</option>
                    <option>MERN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control">
            </div>
            <div class="form-group">
                <label for="calificacion">Calificaci贸n</label>
                <input type="number" id="calificacion" name="calificacion" class="form-control" min="1" max="10">
            </div>
            <div class="form-group">
                <label for="cinturon">Cintur贸n</label>
                <select id="cinturon" name="cinturon" class="form-select">
                    <option>Negro</option>
                    <option>Rojo</option>
                    <option>Naranja</option>
                    <option>Sin Cintur贸n</option>
                </select>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="submit" class="btn btn-success" value="Guardar">
        </form>


    </div>


</body>

</html>
